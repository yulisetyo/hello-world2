<nav class="navbar navbar-expand-md navbar-light bg-warning">
  <a href="#" class="navbar-brand">HelloWorld2</a>
  <button class="navbar-toggler" 
          (click)="isNavbarCollapsed = !isNavbarCollapsed" 
          type="button" 
          data-toggle="collapse" 
          data-target="navbarsDefault" 
          aria-controls="navbarsDefault"
          aria-expanded="false"
          aria-label="Toggle Navigation">
    <span class="navbar-toggler-icon"></span>
  </button>

  <div [ngbCollapse]="!isNavbarCollapsed" class="collapse navbar-collapse">
    <ul class="navbar-nav mr-auto">
      <li class="nav-item active">
        <a routerLink="/" routerLinkActive="active" class="nav-link">Home</a>
      </li>
      <li class="nav-item">
          <a routerLink="/employee" routerLinkActive="active" class="nav-link">Employees</a>
        </li>
      <li class="nav-item">
        <a routerLink="/users" routerLinkActive="active" class="nav-link">Users</a>
      </li>
      <li class="nav-item">
          <a routerLink="/crud" routerLinkActive="active" class="nav-link">CRUD</a>
        </li>
    </ul>
  </div>
</nav>
